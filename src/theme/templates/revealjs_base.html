<!doctype html>
<html lang="en">

  {% include 'revealjs/head.html' %}
		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = '{{ SITEURL }}/{{ THEME_STATIC_DIR }}/revealjs/css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<style>
			.reveal img {
				width: 800;
				height: 550;
			}
		</style>
		<div class="reveal">
			<div class="slides">
				<!-- Slides are separated by newline + 4 = + newline, vertical slides identical but 4 - and Notes are mentioned as Note: + newline -->
        {% include 'generics/reveal/'+article.intro+'.html' %}
				<section data-markdown data-separator="^\n====\n$" data-separator-vertical="^\n----\n$" data-notes="^\nNote:\n$">
          {% block content %}
          {% endblock %}
				</section>
				{% include 'generics/reveal/'+article.contact+'.html' %}
			</div>
		</div>
    {% include 'revealjs/reveal_scripts.html' %}
		<!-- Custom Scripts include after this -->
	</body>
</html>
